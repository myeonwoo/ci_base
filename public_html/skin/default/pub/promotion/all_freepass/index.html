<script>
$(document).ready(function(){
	/* 이벤트 탭 */
	$('.sec_date .c_tab ul li').on('click',function(){
		var _div = $('.sec_date');
		var _idx = $(this).index()+1;
		$(this).addClass('active').siblings().removeClass('active');
		_div.find(".d_box").hide();
		_div.find(".d_box").eq(_idx-1).show();
	});
	// 유의사항N
	$(".note_tit a").click(function(){
		$(this).children().toggleClass("hide").parents('.note_tit').next().stop().slideToggle();
	});

	$(document).ready(function(){
		notice_call("note_txt", "P");
	})
})
</script>
