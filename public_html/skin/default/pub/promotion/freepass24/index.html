<script type="text/javascript">
$(document).ready(function(){
	function slide_tab(){
		slide_num = $('.on .slide_list').bxSlider({
			slideWidth: 900,
			auto: true,
			controls: true,
			pager: true
		});
	};

	slide_tab();
	$('.tab_slide .tab_list li a').click(function(){
		var listIdx = $(this).parent().index();
		$(this).parent().addClass('on').siblings().removeClass('on');
		$('.tab_slide .tab_con .slide_con').eq(listIdx).addClass('on').siblings().removeClass('on');

		slide_num.destroySlider();
		slide_tab();
	});
});
</script>
