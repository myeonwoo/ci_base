<script type="text/javascript">
$(document).ready(function(){


	var tab_index;//현재 탭의 인덱스 값
	var new_index; //현재 연결된 슬라이드 인덱스 값
	var duble_num=0; //더블 클릭 방지용

	//bx슬라이드 선언용 함수
	function slide_box(){
		slider = $('.sec_teacher_slide .tab_con .on ul').bxSlider({
			slideWidth:896,
			auto:false,
			pause:2000,
			pager:true,
			controls:true,
			infiniteLoop:false,
			onSliderLoad: function($slideElement, oldIndex, newIndex){
				new_index=0;
			},
			onSlideAfter: function($slideElement, oldIndex, newIndex){
				new_index = newIndex;
			}
		});
	};
	slide_box(); //처음 초기 bx연결(지우면안됨)

	$('.sec_teacher_slide .tab_list li a').click(function(){
		if( duble_num == 1 ){ return; }
			duble_num=1;

		tab_index = $(this).parent().index(); //현재 탭 인덱스 값
		$(this).parent().addClass('on').siblings().removeClass('on');

		$('.sec_teacher_slide .tab_list li a img').each(function(){
			$(this).attr('src',$(this).attr('src').replace('_on','_off'));
		});
		$(this).children('img').attr('src',$(this).children('img').attr('src').replace('_off','_on'));

		TweenLite.to( $(this).parent().siblings().find('a'), .3, { width:100+'%' , height:100+'%' } );
		TweenLite.to( $(this), .7, { width:107+'%' , height:107+'%' , marginLeft:-4+'%' , ease: Back.easeOut.config(3) } );

		
		slider.destroySlider(); //탭안의 bx연결 파괴!
		$('.tab_con .slide_box').eq(tab_index).addClass('on').fadeIn('fast',function(){
			slide_box(); //현재 노출되어있는 탭 bx연결!
			duble_num=0;
		}).siblings().removeClass('on').css('display','none');
	});

	/* 자동롤링 부분 시작 */
	function banbok(){
		myVar = setInterval(function(){
			$('.sec_teacher_slide .bx-next').trigger('click');
		},3000);
	};
	$('.sec_teacher_slide').hover(function(){
		clearInterval(myVar);
	},function(){
		banbok();
	});
	banbok(); //초기 자동롤링 시작 호출용
	/* 자동롤링 부분 끝 */

	//왼쪽 버튼 클릭시 이벤트(반드시 bx옵션에서 controls는 true로 해야함)
	$('body').on( "click",'.sec_teacher_slide .bx-prev', function() {
		if( new_index == 0 ){
			if( tab_index == 0 ){
				tab_index=$('.sec_teacher_slide .tab_list li').length-1;
			}else{
				tab_index--;
			};
			$('.sec_teacher_slide .tab_list li').eq(tab_index).find('a').click();
		};
	});

	//오른쪽 버튼 클릭시 이벤트(반드시 bx옵션에서 controls는 true로 해야함)
	$('body').on( "click",'.sec_teacher_slide .bx-next', function() {
		if( new_index == $('.sec_teacher_slide .tab_con .on li').length-1){
			if( tab_index < $('.sec_teacher_slide .tab_list li').length-1 ){
				tab_index++;
			}else{
				tab_index=0;
			};
			$('.sec_teacher_slide .tab_list li').eq(tab_index).find('a').click();
		};
	});



	var t1 = new TimelineLite();
	var t2 = new TimelineLite();
	var dragonflies_class = $('.dragonflies');
	var dragonflies_shadow = $('.dragonflies_shadow');
		t1.to( dragonflies_class, 0, { ease: Power0.easeNone, rotation:70 } );
		t2.to( dragonflies_shadow, 0, { ease: Power0.easeNone, rotation:70 } );

	$(window).load(function(){
		//처음 초기 오픈시킬 탭순서 eq뒤에 숫자만 원하는 순서 숫자로 넣어주면 됨!
		$('.sec_teacher_slide .tab_list li:eq(0) a').click();
		t1.to( dragonflies_class, .3, { ease: Power0.easeNone, top:10, left:150, rotation:125 } );
		t1.to( dragonflies_class, .4, { ease: Power0.easeNone, top:50, left:500, rotation:150 } );
		t1.to( dragonflies_class, .4, { ease: Power0.easeNone, top:150, left:700, rotation:170 } );
		t1.to( dragonflies_class, .4, { ease: Power0.easeNone, top:300, left:850, rotation:190 } );
		t1.to( dragonflies_class, .4, { ease: Power0.easeNone, top:500, left:900, rotation:220 } );
		t1.to( dragonflies_class, 1, { ease: Power0.easeNone, top:650, left:1000, rotation:360 } );
		t2.to( dragonflies_shadow, .3, { ease: Power0.easeNone, top:30, left:170, rotation:125 } );
		t2.to( dragonflies_shadow, .4, { ease: Power0.easeNone, top:70, left:520, rotation:150 } );
		t2.to( dragonflies_shadow, .4, { ease: Power0.easeNone, top:170, left:720, rotation:170 } );
		t2.to( dragonflies_shadow, .4, { ease: Power0.easeNone, top:320, left:870, rotation:190 } );
		t2.to( dragonflies_shadow, .4, { ease: Power0.easeNone, top:520, left:920, rotation:220 } );
		t2.to( dragonflies_shadow, 1, { ease: Power0.easeNone, top:670, left:1020, rotation:360 } );

		//상단 타임보드바 고정 스크립트
		var top_bar = $('.sec_clock').offset().top;
		$(window).on("scroll",function(){
			var scTop=$(this).scrollTop()
			if( scTop >= top_bar ){
				$('.sec_clock').addClass('po_fixed');
				$('.event_20170407').css('paddingTop',$('.sec_clock').height());
			}else{
				$('.sec_clock').removeClass('po_fixed');
				$('.event_20170407').css('paddingTop',0);
			}
		});
	});




});
</script>
