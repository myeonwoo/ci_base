<!-- select box 이벤트 적용 -->
<script>
    $(document).on("click", ".select_box>div", function(){
        var ul_display = $(this).next("ul").css("display");


        $(this).on("selectstart", function(event){ return false; });

        //oepn select box close
        $(".select_box>div").css("background-image","url(<?=IMG_DIR?>/myclass/support_contents/selectbox_arrow.gif)");
        $(".select_box>div").parent().css('z-index', 0);
        $(".select_box>div").next("ul").hide();

        if(ul_display!="block"){

            $(this).parent().css('z-index', 5);
            $(this).next("ul").show();

            $(this).css("background-image","url(<?=IMG_DIR?>/myclass/support_contents/selectbox_arrow_up.gif)");
        }else{
            $(this).parent().css('z-index', 0);
            $(this).next("ul").hide();
            $(this).css("background-image","url(<?=IMG_DIR?>/myclass/support_contents/selectbox_arrow.gif)");
        }
    });
</script>
