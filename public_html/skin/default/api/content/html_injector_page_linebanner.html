	<style>
		.linebanner_area { display: block; position: fixed; left: 0px; bottom: 0px; z-index: 999; width: 100%; height: 100px; font-size: 15px; font-weight: bold; }

		.x {
		  float:left;
		  position:relative;
		  margin:0;
		  padding:0;
		  overflow:hidden;
		  background:#CCC;
		  border-radius:2px;
		  border:solid 2px #FFF;
		  transition: all .3s ease-out;
		  cursor:pointer;
		}
		.x.large { 
		  width:30px;
		  height:30px;
		}

		.x.medium {
		  width:20px;
		  height:20px;
		}

		.x.small {
		  width:10px;
		  height:10px;
		}

		.x.switch {
		  width:15px;
		  height:15px;
		}
		.x.grow {

		}

		.x.spin:hover{
		  background:#BB3333;
		  transform: rotate(180deg);
		}
		.x.flop:hover{

		  transform: rotate(90deg);
		}
		.x.t:hover{
		  background:#BB3333;
		  transform: rotate(45deg);
		}
		.x.shift:hover{
		  background:#BB3333;
		}

		  display:block;
		  position:absolute;
		  height:0;
		  width:0;
		  padding:0;
		  margin:0;
		}

		}
		.x.medium b {
		  border:solid 10px rgba(255,255,255,0);
		}
		.x.large b {

		}
		.x.switch b {
