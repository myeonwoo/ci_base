<script>
	(function(){
		window.app_head = {};
		app_head.uri_segments = <?=json_encode($uri_segments);?>;
		app_head.uri_string = <?=json_encode($uri_string);?>;
		app_head.get_params = <?=json_encode($get_params);?>;
		app_head.adm_member = <?=json_encode($adm_member);?>;
		app_head.select_left_menu = function(){
			var url = app_head.uri_string;
			var url_tail = '';
			if (Object.keys(app_head.get_params).length>0){
				var keys = Object.keys(app_head.get_params);
				var temp = [];
				keys.forEach(function(key) {
				    temp.push(''+key+'='+app_head.get_params[key]);
				});
				url_tail += '?' + temp.join('&')
			}
			if ($('div#left-menu a[href$="' +  url + url_tail + '"]').length>0) {
				var target = $($('div#left-menu a[href$="' + url + url_tail + '"]')).attr('data-ptag-target');
				$($('div#left-menu a[href$="' + url + url_tail + '"]')).parent().addClass('left_menu_selected');
				$($('#' + target).find('a')[0]).trigger('click');
			}
			else if ($('div#left-menu a[href$="' +  url + '"]').length>0) {
				var target = $($('div#left-menu a[href$="' + url + '"]')).attr('data-ptag-target');
				$($('div#left-menu a[href$="' + url + '"]')).parent().addClass('left_menu_selected');
				$($('#' + target).find('a')[0]).trigger('click');
			}

		}
		app_head.init = function(){
			app_head.select_left_menu();
		}
	})();
	$(document).ready(function(){
		app_head.init();
	});
</script>
